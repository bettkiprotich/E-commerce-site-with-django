<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{product.name}}</title>
</head>
<body>
   
    <ul>
        <h1>{{product.name}}</h1>
        {% for product in product %}
        <li>
           <h1>{{product.name }}</h1>
           <p>{{product.description}}</p>
            <p>Price: Ksh{{product.price}}</p>
            <img src="{{product.image.ur}}" alt="{{product.name}}"> 
            <p>Avilable: {{product.avilable|yesno: "Yes,No" }}</p>

        </li>
        {% endfor %}
    </ul>

</body>
</html>
